<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@100;400&display=swap" rel="stylesheet">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
</head>
<body>

<header>
    <input type="text" placeholder="Search by City">
    <h1 class="firstH1"><i class='far fa-calendar-alt'></i>  <span id="date"> </span></h1>
</header> 
<div class="container1">
        <h1 class="temp">temp</h1>
        <img src="" alt="">
        <h1 class="city">city</h1>
        <p class="tempType"><span class="f"> °F  </span>  / <span class="c" > °C </span></p>
    <div class="hum-wind">
        <p class="humidity">humidity</p>
        <p class="wind">wind</p>
    </div>
</div>
<div class="container2">
    <div class="weekDays">
    </div>
    <div class="imageDays">
    </div>
    <div class="minTemp">
    </div>
    <div class="maxTemp">
    </div>
</div>
<script src="weather.js"></script>
</body>
</html>
