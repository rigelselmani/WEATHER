<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@100;400&display=swap" rel="stylesheet">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
</head>
<body>

<header>
    <input type="text" placeholder="Search City">
    <h1 class="firstH1"><i class='far fa-calendar-alt'></i>  <span id="date"> </span></h1>
</header> 
<div class="container">
        <h1 class="temp"></h1>
        <h3 class="sky"></h3>
        <h1 class="state"></h1>
        <p class="tempType"><span class="f">°F </span> / <span class="c" >°C</span></p>
    <div class="hum-wind">
        <p class="humidity"></p>
        <p class="wind"></p>
    </div>
</div>
<script src="weather.js"></script>
</body>
</html>
